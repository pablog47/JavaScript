<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/joystick.ico">
    <title>Tienda Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="container">
    <h1>Tienda Virtual</h1>
    <h2>Productos Disponibles</h2>
    <p><i>Valores expresados sin IVA</i></p>
    <input type="text" id="buscador" placeholder="Buscar producto..." />
    <main class="d-flex flex-column">
        <table id="tablaListaProductos" class="table table-hover my-4">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre del Juego</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody id="listaProductos"></tbody>
        </table>
        <p id="notFound"></p>
        <p>Se puede abonar al contado o hasta en <b>6 cuotas</b> (5% de interés)</p>
        <br>
        <div class="mb-4">
            <input type="number" id="cantidadCuotas" min="1" max="6" />
            <button id="confirmarCuotas" class="btn btn-secondary">Confirmar Cuotas</button>
        </div>
        <div id="tablaCarritoProductos" class="my-4">
            <h2>Carrito</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre del Juego</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody id="carritoProductos"></tbody>
            </table>
            <p id="totalCompra"></p>
        </div>
    </main>
    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
